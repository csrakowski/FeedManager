name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:
        docker build . --file src/FeedManager.Silo/Dockerfile --tag feedmanagersilo:$(date +%s)
        docker build . --file src/FeedManager.WebClient/Dockerfile --tag feedmanagerweb:$(date +%s)
