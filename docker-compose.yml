version: '3.4'

services:
  redis:
    image: redis/redis-stack
    volumes:
      - lv_redis:/data/
    ports:
      - "${REDIS_PORT}:6379"
      - "8001:8001"
    environment:
      REDIS_ARGS: "--appendonly yes --save 60 1"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s  # Check every 10 seconds
      retries: 3     # Retry 3 times before considering unhealthy

  rabbitmq:
    image: rabbitmq:3-management
    volumes:
      - lv_rabbitmq_etc:/etc/rabbitmq
      - lv_rabbitmq_var:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15692:15692"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD}"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q status"]
      interval: 10s  # Check every 10 seconds
      retries: 3     # Retry 3 times before considering unhealthy

  feedmanager.silo:
    image: csrakowski/feedmanagersilo
    build:
      context: .
      dockerfile: src/FeedManager.Silo/Dockerfile
      no_cache: true
    volumes:
      - lv_silo:/var/log/
    ports:
      - "8443:443"
    environment:
      REDIS_URL: "redis:${REDIS_PORT}"
      RABBITMQ_URL: "rabbitmq"
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_VIRTUALHOST: "/"
      RABBITMQ_USER: "${RABBITMQ_USER}"
      RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD}"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate https://localhost/healthCheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 5s
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  
  feedmanager.webclient:
    image: csrakowski/feedmanagerwebclient
    build:
      context: .
      dockerfile: src/FeedManager.WebClient/Dockerfile
      no_cache: true
    volumes:
      - lv_webclient:/var/log/
    ports:
      - "5443:443"
    environment:
      REDIS_URL: "redis:${REDIS_PORT}"
      RABBITMQ_URL: "rabbitmq"
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_VIRTUALHOST: "/"
      RABBITMQ_USER: "${RABBITMQ_USER}"
      RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD}"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate https://localhost/healthCheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
      start_interval: 5s
    depends_on:
      rabbitmq:
        condition: service_healthy

  krakend:
    image: devopsfaith/krakend
    volumes:
      - lv_krakend:/etc/krakend/
    ports:
      - "8080:8080"
      - "8090:8090"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider --no-check-certificate http://localhost:8080/__health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
      start_interval: 5s
    depends_on:
      feedmanager.silo:
        condition: service_healthy


volumes:
  lv_redis: {}
  lv_rabbitmq_etc: {}
  lv_rabbitmq_var: {}
  lv_silo: {}
  lv_webclient: {}
  lv_krakend: {}
